
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>A clock built with the svg.js library, inspired by the Swiss Railway clock</title>

    <script src="underscore.js"></script> 
    <script src="svg.js"></script> 
    <script src="seqdia.js"></script> 
</head>
  
<body>
    <div id="canvas" style="width: 30%; padding: 10px; height: 500px;"></div>
</body>
  
<script type="text/javascript" charset="utf-8">
var draw = SVG('canvas');

var actor = createActor('Kamil', draw);

actor.move(100, 100);

var actor2 = createActor('Kele', draw);
actor2.move(200, 100);

</script>
  
</html>

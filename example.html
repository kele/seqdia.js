
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>A clock built with the svg.js library, inspired by the Swiss Railway clock</title>

    <script src="underscore.js"></script> 
    <script src="svg.js"></script> 
</head>
  
<body>
    <div id="canvas" style="width: 30%; padding: 10px; height: 500px;"></div>
</body>
  
<script type="text/javascript" charset="utf-8">
var draw = SVG('canvas');

function createTextBox(content, draw)
{
    var text = draw.text(content);

    var box = draw.rect(text.bbox().width + 15, text.bbox().height + 15);
    box.fill('rgba(255, 255, 255, 0)');
    box.attr({ 'stroke-width' : '1px'});

    text.center(box.bbox().cx, box.bbox().cy);

    var group = draw.group();
    group.add(box);
    group.add(text);

    return group;
}

var box1 = createTextBox('Kele', draw);
var box2 = createTextBox('Ola', draw);

box1.move(10, 10);
box2.move(10, 100);

var g = draw.group();
g.add(box1);
g.add(box2);

g.move(30, 20);

</script>
  
</html>
